<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Dark Mode Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Floating Emojis */
        .emoji-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .emoji {
            position: absolute;
            font-size: 40px;
            opacity: 0.7;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Glowing Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }

        /* Improved Heading */
        h2 {
            color: #fff;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Buttons with Neon Effect */
        button {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Floating Emojis -->
    <div class="emoji-bg"></div>

    <!-- Main Container -->
    <div class="container" id="welcome-page">
        <h2>Welcome to Emotion Detection</h2>
        <p>Select an option below:</p>
        <button onclick="location.href='realtime.html'">Real-Time Detection</button>
        <button onclick="location.href='manual.html'">Upload Image</button>
    </div>

    <script>
        // Function to generate random floating emojis
        function generateEmojis() {
            const emojiContainer = document.querySelector(".emoji-bg");
            const emojis = ["😊", "😢", "😂", "😡", "😱", "😍", "😔", "😆"];
            
            for (let i = 0; i < 20; i++) { // Number of emojis
                let emojiElement = document.createElement("div");
                emojiElement.classList.add("emoji");
                emojiElement.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emojiElement.style.left = Math.random() * 100 + "vw";
                emojiElement.style.animationDuration = Math.random() * 3 + 4 + "s";
                emojiElement.style.animationDelay = Math.random() * 3 + "s";
                emojiContainer.appendChild(emojiElement);
            }
        }

        generateEmojis(); // Call function to generate emojis
    </script>
</body>
</html>
